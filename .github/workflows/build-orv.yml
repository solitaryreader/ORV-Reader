name: Build ORV Chapters

on:
  push:
    paths:
      - chapters/orv/**
  workflow_dispatch: 


jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Run Python script
        run: |
          python scripts/main_epub_processor/htmlBuilder.py
          python scripts/main_epub_processor/titles.py
        env:
          PYTHONIOENCODING: "utf-8" #

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Automated changes by GitHub Actions"
          fi
          git pull --rebase origin main || (git stash && git pull --rebase origin main && git stash pop)
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
